<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Bitstarter</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      h1, .subheading {
      text-align:center;
      }
      p.lead {
      font-size:26px;
      }
      .actions {
      background-color:#343434;
      color:white;
      padding:3% 0%;
      }
      .statistics {
      text-align:center;
      }
    </Style>

    </head>
    <body>


    <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
	<div class="container">
	 <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	   <span class="icon-bar"></span>
	   <span class="icon-bar"></span>
	   <span class="icon-bar"></span>
	 </button>
	 <a class="brand logo">
	     Bitstarter
	 </a>
	 <div class="nav-collapse collapse">
	   <ul class="nav">
	     <li class="active"><a href="#">Home</a></li>
	     <li><a href="#about">About</a></li>
	     <li><a href="#contact">Contact</a></li>
	   </ul>
	 </div>
	</div>
      </div>
    </div>


      <div class="container">
	<div class="row-fluid heading">
	  <div class="span12">
	    <h1>Product</h1>
	  </div>
	</div>
	<div class="row-fluid subheading">
	  <div class="span12">
	    <p class="lead">One sentence description</p>
	  </div>
	</div>
	<div class="row-fluid pitch">
	  <div class="span5 offset1 video">
	    <img class="img-polaroid" src="http://www.placehold.it/480x300"></img>
	  </div>

	  <div class="span5 actions">
	    <div class="span8 offset2">
	      <div class="statistics">
		<div class="span4">
		  <div class="linediv-l">
		    <h3>1000</h3><p>Backers</p>
		  </div>
		</div>
		<div class="span4">
		  <div class="linediv-c">
		    <h3>$6000</h3><p>of $10,000</p>
		  </div>
		</div>
		<div class="span4">
		  <div class="linediv-r">
		    <h3>10</h3><p>days left</p>
		  </div>
		</div>
	      </div>
	    </div>
	    <div class="span10 offset1">
	      <div class="progress">
		<div class="bar bar-success" style="width:60%"></div>
		<div class="bar bar-warning" style="width:40%"></div>
	      </div>
	    </div>
	  </div>
	</div>
	  <div class="span6">
	    <div class="thermometer">
	      Thermometer
	    </div>
	    <div class="order">
	      Order
	    </div>
	    <div class="social">
	      Social
	    </div>
	  </div>
	</div>
	<div class="row section1">
	  <div class="span12">
	    Marketing Section 1
	  </div>
	</div>
	<div class="row section2">
	  <div class="span12">
 	    Marketing Section 2
	  </div>
	</div>
	<div class="row faq">
	  <div class="span12">
	    FAQ
	  </div>  
	</div>
	<div class="row footer">
	  <div class="span12">
	    Footer
	  </div>
	</div>
      </div>
    </body>
</html>
